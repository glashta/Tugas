<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Pendaftaran SMA 46 Jakarta</title>
</head>
<body>
    <header>
        <h1 id="title">Formulir Pendaftaran SMA 46 Jakarta</h1>
        <p id="description">Silahkan isi data dibawah dengan lengkap</p>
    </header>
    <div class= "container">
    <form id="survey-form">
        <label id="name-label" for="nama">Nama:</label>
        <input type="text" id="nama" placeholder="Mohon masukkan nama lengkap anda" required>

          <label id="name-label" for="jeniskelamin">Jenis Kelamin:</label>  
          <label for="Laki- laki">     
          <input type="radio" id="Laki- laki" name="Jenis Kelamin" value="Laki- laki" required>
            Laki- laki
          </label>   
          <label for="Perempuan">
            <input type="radio" id="Perempuan" name="Jenis Kelamin" value="Perempuan">
            Perempuan
          </label>
        
          <label id="number-label" for="number">Umur:</label>
          <input type="number" id="umur" pattern="\d{5,15}" min=14 max=21 placeholder= "Mohon masukkan umur anda" required>
           
          <label id="name-label" for="dob">Tempat, Tanggal Lahir: </label>
          <input class="form-control" id="dob" placeholder="Tempat, Tanggal Lahir:" type="date">

          <label for="dropdown">Peminatan:</label>       
           <select id="dropdown" required placeholder="Mohon pilih peminatan anda" >
              <option value="IPA">IPA</option>
              <option value="IPS">IPS</option>
           </select>
        
          <label id="name-label" for="asalsekolah"> Asal Sekolah: </label>
          <input id="name" type='text' placeholder="Mohon isi nama SMP anda" required>

          <label id="phone-label" for="nomortelepon"> Nomor Telepon: </label>
          <input id="phone" type='phone' placeholder="Mohon isi dengan nomor telepon aktif" required>

          <label id="email-label" for="email">Email: </label>
          <input type="email" id="email" placeholder="contoh@gmail.com" required>

          <label id="name-label" for="alamat"> Alamat: </label>
          <textarea id="alamat" type='text' placeholder= "Mohon isi alamat dengan lengkap"></textarea>

        <div class="containertombol">
          <input class="tombol" type="submit" value="submit">
        </div> 
          </form> 
    </div>
</body>
</html>
